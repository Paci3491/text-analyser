<div class="card shadow">

  <h1> Result </h1>

  <div class="flex-space-between">
    <span class="subtitle"> Letter Config: </span>
    <span> {{analyserForm.value.analyserLetterType}} </span>
  </div>

  <div class="flex-space-between">
    <span class="subtitle"> Network Config: </span>
    <span> {{analyserForm.value.analyserNetworkState}} </span>
  </div>

  <span class="subtitle"> Input: </span>
  <p class="text-input"> {{analyserForm.value.input}} </p>

  <mat-list role="list" *ngIf="!emptyAnalyserResult" >
    <mat-list-item *ngFor="let item of analyserResult | keyvalue" role="listitem">
      <span> {{item.key | uppercase}} </span>
      <span> {{item.value}} </span>
    </mat-list-item>
  </mat-list>

  <h3 *ngIf="emptyAnalyserResult" class="text-danger"> No match with given parameters found </h3>

  <button mat-raised-button
          class="button-primary"
          color="primary"
          (click)="onReset()">
    Try Another Word
  </button>
</div>
